<script>
    var objA = {name:"AA",x:1};
    var objB = {name:"BB",x:2};
    function text(){
        console.log(this.name);
        console.log(this.x);
    }
    objA.fun = text;
    objA.fun();
    /*
    方法A。call（对象）；
    切换方法A的调用主体，this指向函数的调用主体
    call（要切换的调用对象，arg1，arg2，arg3）；

    方法B.apply(要切换的调用对象，[arg1,arg2,arg3])
    */
    objA.fun.call(objB);
</script>
