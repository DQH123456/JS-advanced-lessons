    <script>
    /*对象instanceof构造函数
    1、判断对象能否使用该构造函数实例化得到
    2、判断对象的原型链上能够找到该构造函数的原型e
    
    对象._proto_._proto_(长度不确定)==构造函数.prototype
    */
    console.log(Object instanceof Function);//true
    console.log(Object._proto_==Function.prototype);//false
    
    console.log(Object instanceof Object);//true
    console.log(Object._proto_._proto_ == Object.prototype);//???
    
    
    
    function Person(username,age){
        this.username = username;
        this.age = age = age;
    }var p = new Person("zhangsan " ,20);
    
    console.log(p._proto_ == Person.prototype); //false
    
    
    
    
    var o = {
        _x : 1,     //冒号不是等号
        get x(){
            return this._x;
        },
        set x(val){
            this._x = val;
        }
    };
    console.log(o.x);
    o.x = 10;
    console.log(o.x,o.x);
    
    
    
    
    </script>
