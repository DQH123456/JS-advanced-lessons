<html>
    <title>LS09</title>
    <script>
    console.log(a);
    var a = 1;
    console.log(a);

        //等价于

    console.log(a);     //undefined
    if(true){
        var a = 1;
    }
    console.log(a);     //1
    


        //函数及变量声明重复的话，相当于覆盖
    foo();//f_2
    function foo(){
        console.log("f_1");
    }
    function foo(){
        console.log("f_2");
    }

        //等价于
    function foo(){
        console.log("f_1");
    }
    function foo(){
        console.log("f_2");
    }
    foo();//f_2



    //foo();
    console.log(foo);
    //该种情况时，仅会对变量进行定义的提升！
    var foo = function(){
        console.log("hello world");
    }


    //同时含有var和function关键字时，会报错
    foo();
    var foo() = function(){
        console.log("foo");
    }



    //function前有运算符的话，认定为表达式，不提升
    var foo;
    foo();
    foo = function(){
        console.log("foo");
    }



    //函数提升时，变量进行提升
    AA();
    function AA(){
        console.log("AA_1");
    }

    var AA = function AA(){
        console.log("AA_2");
    }
    AA();

    //等价于

    function AA(){
        console.log("AA_1");
    }
    var AA;
    AA();
    AA = function AA(){
        console.log("AA_2");
    }
    AA();
    </script>
</html>
