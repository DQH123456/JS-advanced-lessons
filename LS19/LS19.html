    var date2 = new Date(year,month);

    //指明时间日期的字符串，字符串形式很多样化
    var date3 = new Date("2019年5月5日08:37:09");
    console.log(date3);

    //指明一个毫秒为单位的数字类型
    var date4  = new Date(Date.now());
    console.log(date4);
</script>
