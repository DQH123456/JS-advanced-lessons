<script>
    /*
        JSON.stringify(js对象)
        可以将JS对象数据，结构转化为json字符串
    */
    var jsObject = {
        "username":"zhangsan",
        "age":20,
        "address":{"add":"石家庄","addcode":"11322"}
    }
        //1
    var jsonStr = JSON.stringify(jsObject);
    console.log(jsonStr);
    console.log(typeof jsonStr);


        //2
    var jsonStr = JSON.stringify(jsObject, function(k,v){
        if(typeof v == "number"){
            return undefined;
        }
        return v;
    })
    console.log(jsonStr);
    console.log(typeof jsonStr);


    var jsObject2 = JSON.parse(jsonStr);
    console.log(jsObject2);
    console.log(typeof jsObject2);



    
</script>
